<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barbaros Sayaç</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<main class="container">
    <div class="navbar">
        <span id="time_zones_text">Time Zone:</span>

        <span class="time_zone_container">
            <button class="time_zone_button">Didim</button>
            <button class="time_zone_button">Ankara</button>
            <button class="time_zone_button">İstanbul</button>
            <button class="time_zone_button">New York</button>
            <button class="time_zone_button">London</button>
        </span>


    </div>

    <div class="counter">
        <span class="days">
            <div class="time_value" id="days">59</div>
            <div class="time_label">Gün</div>
        </span>
        <span class="hours">
            <div class="time_value" id="hours">10</div>
            <div class="time_label">Saat</div>
        </span>
        <span class="minutes">
            <div class="time_value" id="minutes">11</div>
            <div class="time_label">Dakika</div>
        </span>
        <span class="seconds">
            <div class="time_value" id="seconds">10</div>
            <div class="time_label">Saniye</div>
        </span>

    </div>
    <div class="mission">
        <span class="countdown_text">Agalarla 22 Eylül buluşmasına kalan vakit</span>
    </div>





</main>

</body>
</html>
